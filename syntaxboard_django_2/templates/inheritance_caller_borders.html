<!-- 
    File Name: inheritance_caller_borders.html
    Desc:      Rounded Borders to display data
-->
{% extends "django_template_base.html" %}

{% block content %}
    {% for h,d in data %}
    <!--  Styling 1 -->
    <div class="w3-panel w3-red w3-blue w3-card-4">
    <p><i class="fa fa-home fa-lg"></i> {{h}}</p>
    </div>
    <!--  Styling 2 -->
    <div class="w3-panel w3-border w3-round-xxlarge">
    <p>{{d}}</p>
    </div>
    {% endfor %}
{% endblock %}
